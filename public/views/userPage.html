    <section class="shoeDisplay">
        <div class="totalValueWrapper">
            <div>
                <h1 ng-if="user" class="welcome">Welcome back, {{user[0].first_name}}!</h1>
            </div>
            <div>
                <h2 ng-if="shoes" class="totalValue">The total value of your Sneaker Collection is ${{value}}.</h2>
            </div>
        </div>
        <!--create a div, ng-if !loggedin "please log in to see shoes-->
        <div ng-repeat="shoe in shoes | orderBy:['brand','model','nickname'] | filter: search | filter: { brand:filter1 } | filter: { associated_athlete:filter2 } | filter: { primary_color:filter3 } | filter: { type:filter4 } | filter: { features:filter5 } | filter: { designer:filter6 }"
            ng-click="singleShoeView(shoe)">
            <div class="shoeBox">
                <div class="imageBox">
                    <img class="shoeImage" src="{{shoe.photos[0]}}" />
                </div>
                <div class="shoeTitle">
                    {{shoe.brand}}<br> {{shoe.model}}
                    <br>
                    <span ng-if="shoe.nickname != null">{{shoe.nickname}} - </span> {{shoe.price}}
                </div>
            </div>
        </div>
